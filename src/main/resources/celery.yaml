celery:
  broker_url: "redis://localhost:6379/0"
  result_backend: "redis://localhost:6379/0"
  task_serializer: "json"
  result_serializer: "json"
  accept_content: ["json"]
  timezone: "UTC"
  enable_utc: true
  task_track_started: true
  task_time_limit: 3600
  task_soft_time_limit: 3000
  worker_prefetch_multiplier: 4
  worker_max_tasks_per_child: 1000
  # worker_pool: "solo"  # Use solo pool on Windows (no multiprocessing issues)
  # For Linux/Unix production, change to "prefork" for better performance
  # Note: solo pool processes one task at a time (serial execution)
  #       prefork pool uses multiple processes (parallel execution)
