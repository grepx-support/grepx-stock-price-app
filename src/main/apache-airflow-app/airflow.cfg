[core]
airflow_home = .
dags_folder = ./dags
executor = SequentialExecutor
load_examples = False
dags_are_paused_at_creation = False
sql_alchemy_conn = sqlite:///airflow.db

[scheduler]
scheduler_heartbeat_sec = 5
min_file_process_interval = 10
num_runs = -1

[webserver]
web_server_port = 8080
authenticate = True
expose_config = False

[logging]
logging_level = INFO

[database]
load_default_connections = False
