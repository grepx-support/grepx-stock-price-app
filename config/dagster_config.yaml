# Dagster configuration for stock_data_app
app:
  name: "stock_data_app"
  version: "1.0.0"
  environment: ${oc.env:APP_ENV,local}

dagster:
  module_name: "stock_data_app"
  home: ${oc.env:PROJECT_ROOT}/dagster_home # Can be overridden with DAGSTER_HOME environment variable

storage:
  backend: "sqlite"
  sqlite_path: ""  # Empty = use dagster.home/storage.db, or set custom path

executor:
  type: "in_process"
  config:
    max_concurrent: 4

schedules:
  enabled: true
  default_timezone: "Asia/Kolkata"

sensors:
  enabled: true

assets:
  modules:
    - "assets.stock_assets"
  directories: []
  config:
    close_price_download:
      symbols:
        - "AAPL"
        - "GOOGL"
        - "MSFT"
        - "TSLA"
      celery_task: "tasks.download_close_price"
      timeout: 60  # seconds

jobs:
  - name: "download_job"
    assets:
      - "close_price_download"
  - name: "all_assets_job"
    assets: "__all__"

ops:
  modules: []
  directories: []

resources:
  default_resources: true
  custom_resources: []

