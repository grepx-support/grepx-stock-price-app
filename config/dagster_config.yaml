# Dagster configuration for stock_data_app
app:
  name: "stock_data_app"
  version: "1.0.0"
  environment: ${APP_ENV:local}

dagster:
  module_name: "stock_data_app"
  home: "~/.dagster"  # Can be overridden with DAGSTER_HOME environment variable

storage:
  backend: "sqlite"
  sqlite_path: ""  # Empty = use dagster.home/storage.db, or set custom path

executor:
  type: "in_process"
  config:
    max_concurrent: 4

schedules:
  enabled: true
  default_timezone: "Asia/Kolkata"

sensors:
  enabled: true

assets:
  modules:
    - "assets.stock_assets"
  directories: []

ops:
  modules: []
  directories: []

