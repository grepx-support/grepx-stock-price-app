# Celery configuration for stock_data_app
app:
  name: "stock_data_app"
  version: "1.0.0"
  environment: ${APP_ENV:local}

celery:
  broker_url: "redis://127.0.0.1:6379/0"
  result_backend: "redis://127.0.0.1:6379/1"
  task_serializer: "json"
  result_serializer: "json"
  accept_content:
    - json
  timezone: "Asia/Kolkata"
  enable_utc: true

worker:
  pool: "solo"  # Use "solo" on Windows to avoid thread pool issues
  max_concurrent: 10
  prefetch_multiplier: 1
  max_tasks_per_child: 50

task:
  track_started: true
  time_limit: 1800
  soft_time_limit: 1500
  result_expires: 3600

tasks:
  modules:
    - "tasks.fetch_store_prices"
    - "tasks.calculate_store_indicators"
  directories: []

