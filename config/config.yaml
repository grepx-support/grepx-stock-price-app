# Price App Configuration

# App metadata
app:
  name: "price_app"
  version: "1.0.0"

# Celery configuration
celery:
  broker_url: "redis://127.0.0.1:6379/0"
  result_backend: "redis://127.0.0.1:6379/1"
  task_serializer: "json"
  result_serializer: "json"
  accept_content:
    - json
  timezone: "Asia/Kolkata"
  enable_utc: true

worker:
  pool: "solo"
  max_concurrent: 10

task:
  track_started: true
  time_limit: 1800
  soft_time_limit: 1500

tasks:
  modules:
    - "tasks.stock_tasks"
  directories: []

# Database configuration (ORM)
database:
#  connection_string: "mongodb://grepx_mongo_user:Singapore%40123@grepx.f0vzhpn.mongodb.net/stock_analysis?appName=grepx"
  connection_string: "mongodb://localhost:27017/mydb"
